<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Vinyl Albums Manager</title>
  </head>
  <body>
    <form class="albums-form">
      <h4 id="title">vinyl albums manager</h4>
      <div class="form-control">
        <div>
          <input
          type="text"
          name="name"
          class="albums-input name"
          placeholder="e.g. Thriller - Michael Jackson =>  Use a comma please as separator."
          required
         />
        </div>
        <div>
          <input
          type="text"
          name="cover"
          class="albums-input cover"
          placeholder="e.g. https://cdn.dc5.ro/img-prod/8718469534364-2926346.jpg"
          required
        /> 
        </div>
        <div class="button-container"> 
            <button type="submit" class="btn submit-btn">add</button>
        </div>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="albums-container">
      <p class="loading-text">Loading...</p>
      <div class="albums"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
